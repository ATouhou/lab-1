<body>
   <h2>Create a student</h2>
   <form action="?" method="post">
   Last Name: <input type="text" name="studentLastName" value="Smith" /><br />
   First Name: <input type="text" name="studentFirstName" value="John" /><br />
   EUID: <input type="text" name="studentEuid" value="js0001" /><br />
   EMPLID:<input type="text" name="studentEmplid" value="10434567" /><br />
   Email:<input type="text" name="studentEmail" value="js0001@unt.edu" /><br />
   Web Address:<input type="text" name="studentWeb" value="http://johnsmith.net" /><br />
   Phone:<input type="text" name="studentPhone" value="9405551212" /><br />
   Comments:<input type="textarea" name="studentComments" value="" /><br />
   Picture:<input type="file" name="studentPicture" value="" /><br />
   <input type="submit" value="Submit" />
   </form>
</body>

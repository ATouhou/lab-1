<body>
<h1 align="center"><img src="logo.gif" alt="UNT LOGO" width="176" height="109" align="absmiddle" /></h1>
<h1 align="center" class="style4">Slacker's Grade Book</h1>
<h1 align="center" class="style2"><u>Add New Student</u></h1>
<form id="form1" name="form1" method="post" action="">
<table width="394" border="1" align="center" cellpadding="2" cellspacing="2">
  <tr>
    <th width="146" scope="col">Student Name : </th>
    <th width="232" scope="col"><div align="left">
      <input type="text" name="textfield" />
    </div></th>
  </tr>
  <tr>
    <td><div align="center"><strong>Student Id : </strong></div></td>
    <td>      
      <div align="left">
        <input type="text" name="textfield2" />    
        </div></td>
  </tr>
  <tr>
    <td><div align="center"><strong>Student e-mail: </strong></div></td>
    <td>
      <div align="left">
        <input type="text" name="textfield3" />
        </div></td>
  </tr>
  <tr>
    <td><div align="center"><strong>Student Address</strong>: </div></td>
    <td>
      <div align="left">
        <textarea name="textarea"></textarea>
        </div></td>
  </tr>
  <tr>
    <td><div align="center"><strong>Student Phone: </strong></div></td>
    <td>
      <div align="left">
        <input type="text" name="textfield4" />
        </div></td>
  </tr>
</table>

<div align="center"></div>
<div align="center"></div>
<p align="center">
  <input name="Reset" type="submit" id="Reset" value="Reset" />
  <input name="Add" type="submit" id="Add" value="add" />
</p>
<p>&nbsp;</p>
</form>
<p align="left" class="style2">&nbsp;</p>
</body>

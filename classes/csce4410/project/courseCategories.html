<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>The Gradebook - Course category management</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
   <link rel="stylesheet" type="text/css" href="c/main.css" />
   <link rel="icon" href="i/favicon.ico" type="image/vnd.microsoft.icon" />
   <style type="text/css">
   body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background-color: #ddd;
   }
   #container {
      margin-left: .25em;
      text-align: left;
   }
   #page {
      float: left;
      clear: left;
      padding: .5em;
      border: #000 1px solid;
   }
   #page input {
      margin: .25em;
   }
   #header {
      float:left;
   }
   #submit {
      margin: 1em;
   }
   #cutoff input {
      text-align: right;
   }
   .indent {
      margin-left: .5em;
   }
   th {
      text-align: left;
      padding-right: 1em;
   }
   td {
      padding-right: 1em;
   }
   </style>
</head>

<body>
   <div id="container">
   <div id="header">
   <h2>CSCE 4410 - Course category management</h2>
   </div>
   <div id="page">
   <h3>Create a new category</h3>
   <form action="?" method="post">
   <table>
   <tr>
   <th>Name</th><th>Percentage</th><th>Rank</th>
   </tr>
   <tr>
      <td><input type="text" name="catNew" value="Assignments" /></td>
      <td><input type="text" name="catNewPercent" size="3" value="10" /></td>
      <td>
         <select name="catNewRank">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option selected>7</option>
         </select>
      </td>
   </tr>
   </table> 
   <input type="submit" value="Submit" />
   </form>
   <h3>Edit or rearrage categories</h3>
   <form action="" method="post">
   <table>
   <tr>
   <th>Name</th><th>Percentage</th><th>Rank</th><th>Delete</th>
   </tr>
   <tr>
      <td>Homework:</td>
      <td><input type="text" name="catHomework" size="3" value="10" /></td>
      <td>
         <select name="catHomeworkRank">
            <option selected>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Quizzes:</td>
      <td><input type="text" name="catQuizzes" size="3" value="10" /></td>
      <td>
         <select name="catQuizzesRank">
            <option>1</option>
            <option selected>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Exam I:</td>
      <td><input type="text" name="catExam_I" size="3" value="20" /></td>
      <td>
         <select name="catExam_IRank">
            <option>1</option>
            <option>2</option>
            <option selected>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Exam II:</td>
      <td><input type="text" name="catExam_II" size="3" value="20" /></td>
      <td>
         <select name="catExam_IIRank">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option selected>4</option>
            <option>5</option>
            <option>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Final Exam:</td>
      <td><input type="text" name="catFinal_Exam" size="3" value="20" /></td>
      <td>
         <select name="catFinal_ExamRank">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
            <option>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Term Project:</td>
      <td><input type="text" name="catTerm_Project" size="3" value="20" /></td>
      <td>
         <select name="catTerm_ProjectRank">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option selected>6</option>
         </select>
      </td>
      <td><input type="checkbox" name="catDelete" /></td>
   </tr>
   <tr>
      <td>Total:</td>
      <td>100%</td>
      <td></td>
   </tr>
   </table>
   <input type="submit" value="Submit" /><br />
   </form>
   </div>
   </div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Suckerfish Dropdowns: A List Apart</title>
    <link rel="stylesheet" type="text/css" href="c/test.css" />
    
    <script language="Javascript" type="text/javascript">
    <!-- Hide script from old browsers
    
    sfHover = function() {
      var sfEls = document.getElementById("nav").getElementsByTagName("LI");
      for (var i=0; i<sfEls.length; i++) {
	sfEls[i].onmouseover=function() {
          this.className+=" sfhover";
        }
        sfEls[i].onmouseout=function() {
	  this.className=this.className.replace(new RegExp(" sfhover\\b"), "");
        }
      }
    }
    if (window.attachEvent) window.attachEvent("onload", sfHover);
    // End hiding script from old browsers -->
    </script>
  </head>

<body>
<ul id="nav">
  <li>Sunfishes
    <ul>
      <li><a href="?">Blackbanded sunfish</a></li>
      <li><a href="?">Shadow bass</a></li>
      <li><a href="?">Ozark bass</a></li>
      <li><a href="?">White crappie</a></li>
    </ul>
  </li>

  <li>Grunts
    <ul>
      <li><a href="?">Smallmouth grunt</a></li>
      <li><a href="?">Burrito</a></li>
      <li><a href="?">Pigfish</a></li>
    </ul>
  </li>

  <li>Remoras
    <ul>
      <li><a href="?">Whalesucker</a></li>
      <li><a href="?">Marlinsucker</a></li>
      <li><a href="?">Ceylonese remora</a></li>
      <li><a href="?">Spearfish remora</a></li>
      <li><a href="?">Slender suckerfish</a></li>
    </ul>
  </li>
</ul>

</body>
</html>

<body>
   <h2>Create a course</h2>
   <form action="?" method="post">
   Title: <input type="text" name="courseTitle" value="Software Development I" /><br />
   Department: <input type="text" name="courseDept" size="4" value="CSCE" /><br />
   Course:<input type="text" name="coutseNumber" size="4" value="4410" /><br />
   Section:<input type="text" name="courseSection" size="3" value="002" /><br />
   Term:<input type="text" name="courseTerm" value="Fall" /><br />
   Year:<input type="text" name="courseYear" size="4" value="2006" /><br />
   <input type="submit" value="Submit" />
   </form>
